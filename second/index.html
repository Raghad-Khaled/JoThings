</head>
<body>
  <div class="fullscreen-bg">
    <video loop muted autoplay poster="images/abstract_line1_Moment.jpg" class="fullscreen-bg__video">
        
        <source src="images/abstract_line1.mp4" type="video/mp4">
        
    </video>
</div>
    <!-- Image and text -->
<nav class="navbar navbar-light" style="background-color: #e3f2fda4;">
    <a class="navbar-brand" href="#">
      <img src="images/logo.png" height="40"  class="d-inline-block align-top" alt="" loading="lazy">
    </a>
    <div class="nav-item icon">What is JoThings?</div>
    <span class="navbar-text">
     <a class="icon" href="#"> <img src="https://img.icons8.com/bubbles/40/000000/facebook-new.png" /></a>
     <a class="icon" href="#"> <img src="https://img.icons8.com/bubbles/40/000000/youtube.png"/></a>
     <a class="icon" href=""><img src="https://img.icons8.com/bubbles/40/000000/whatsapp.png"/></a>

</nav>
 <div class="container-fluid main">
   <div class="row">
     <div class="banner col-lg-3">
      <script src="http://embed.bannerboo.com/babfc3ab6f0ec?target_window=_top" async></script>

     </div>


  <div class="container col-lg-6 col-md-12 col-sm-12" >
    <div class="row">
      <a class="col-lg-4 col-md-4 col-sm-12" id="tools">
        <div class="container block" >
          <img class="icon" src="https://img.icons8.com/nolan/96/administrative-tools.png"/>
           <div class="col-12"> Tools</div>
        </div>
      </a>
      <a class="col-lg-4 col-md-4 col-sm-12">
        <div class="container block" >
          <img class="icon" src="https://img.icons8.com/nolan/96/cloud.png"/>
            <div class="col-12">IOT Cloud</div>
        </div>
       
      </a>
      <a class="col-lg-4 col-md-4 col-sm-12">
        <div class="container block" >
          <img class="icon" src="https://img.icons8.com/nolan/96/children.png"/>
            <div class="col-12">Kids</div>
        </div>
      </a>
    </div>
    <div class="row">
      <a class="col-lg-4 col-md-4 col-sm-12">
        <div class="container block" >
          <img class="icon" src="https://img.icons8.com/nolan/96/school-building.png"/>
            <div class="col-12">Academy</div>
        </div>
       </a>
      <a class="col-lg-4 col-md-4 col-sm-12">
        <div class="container block" > 
          <img class="icon" src="https://img.icons8.com/nolan/100/google-blog-search.png"/>
            <div class="col-12">Blog</div>
        </div>
      </a>
      <a class="col-lg-4 col-md-4 col-sm-12" id="contact">
        <div class="container block" > 
          <img class="icon" src="https://img.icons8.com/nolan/96/email.png"/>
            <div class="col-12">Contact</div>
        </div>
      </a>
    </div>
  </div>

  <div class="col-lg-3 banner">
    <script src="http://embed.bannerboo.com/babfc3ab6f0ec?target_window=_top" async></script>
  </div>

  </div>
 </div>


  <div id="myModal" class="modal">
    
  <form class="modal-content">
    <span class="close">&times;</span>
    <div class="display-4">Your Details</div>
    <span>let us know how to get back to you.</span>
    <hr >
    <div class="form-row">
    <div class="form-group row col-lg-4 col-sm-12 ">
      <label for="inputName">First Name:</label> 
        <input type="name" class="form-control" id="inputName">
    </div>
    <div class="form-group row col-lg-4 col-sm-12 ">
      <label for="inputEmail" >Email Address:</label>
      <input type="email" class="form-control" id="inputEmail">
    </div>
    <div class="form-group row col-lg-4 col-sm-12 ">
        <label for="inputPhone" >Phone Numder:</label>
        
          <input type="tel" class="form-control" id="inputPhone">
        
    </div>
  </div>

    <div class="form-group ">
        <label for="Q1">Message</label>
        <textarea name="q1" type="text" class="form-control" id="Q1" placeholder="" style="height: 100px;"></textarea>
      </div>
    
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-dark">Send Message</button>
      </div>
    </div>
  </form>
  </div>

  <div id="myModal2" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h4 style="text-align: center;">Blocks programming tools</h4>
    <div class="row">
      <hr>
    <div class="col-4" id="sideimg">
      <img src="images/wave2.jpg">
    </div>
    <div class="col-lg-8 col-md-8 col-sm-12">
    <div class="row">
      
      <a class="col-12">
        <div class="container block2" id="window" >
          <img src="https://img.icons8.com/dusk/50/000000/python.png"/>
            Python
        </div>
      </a>
      <a class="col-12">
        <div class="container block2 " id="window">
          <img src="https://img.icons8.com/color/50/000000/arduino.png"/>
            Arduino
        </div>
       
      </a>
    
      <a class="col-12">
        <div class="container block2" id="window">
          <img src="https://img.icons8.com/material-rounded/50/000000/bios.png"/>
            Esp8266
        </div>
       </a>
      <a class="col-12">
        <div class="container block2" id="window"> 
          <img src="https://img.icons8.com/material-two-tone/50/000000/bios.png"/>
            Esp32
        </div>
      </a>
    </div>
    </div>
    </div>
  </div>
  </div>
